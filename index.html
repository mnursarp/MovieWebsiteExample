<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--! Navbar Başlangıcı -->
    <div class="navbar">
      <div class="navbar-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">LOGO</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active">Ana Sayfa</li> <!-a href etiketi ile yönlendirme de yapabiliriz. ->
                <li class="menu-list-item">Filmler</li>
                <li class="menu-list-item">Diziler</li>
                <li class="menu-list-item">Listem</li>
                <li class="menu-list-item">Popüler</li>
            </ul>
        </div>
        <div class="profile-container">
            <img class="profile-picture" src="img/profile.png" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Hesabım</span>
                <i class="bi bi-caret-down-fill"></i>
            </div>
            <div class="toggle">
                <i class="bi bi-moon-fill toggle-icon"></i>
                <i class="bi bi-brightness-high-fill toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
      </div>
    </div>
    <!--! Navbar Bitişi -->

    <!--! Sidebar Başlangıcı -->
    <div class="sidebar">
      <i class="bi bi-search"></i>
      <i class="bi bi-house-door-fill"></i>
      <i class="bi bi-people-fill"></i>
      <i class="bi bi-bookmarks-fill"></i>
      <i class="bi bi-hourglass-top"></i>
      <i class="bi bi-cart-fill"></i>
      <i class="bi bi-gear-fill"></i>
    </div>
    <!--! Sidebar Bitişi -->
  </body>
</html>
